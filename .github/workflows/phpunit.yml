name: Run PHPUnit Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
          MYSQL_USER: wordpress
          MYSQL_PASSWORD: wordpress
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, mysqli, curl, gd, xml, json

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Download full WordPress test includes folder
        run: |
          rm -rf wordpress-tests-lib
          git clone --depth=1 https://github.com/WordPress/wordpress-develop.git
          mkdir -p wordpress-tests-lib/includes
          cp -r wordpress-develop/tests/phpunit/includes/* wordpress-tests-lib/includes/
          rm -rf wordpress-develop

      - name: Prepare WordPress test environment
        run: |
          echo "WP_TESTS_DIR=wordpress-tests-lib" >> $GITHUB_ENV

      - name: Run PHPUnit tests
        env:
          WP_TESTS_DIR: wordpress-tests-lib
          DB_NAME: wordpress_test
          DB_USER: wordpress
          DB_PASS: wordpress
          DB_HOST: 127.0.0.1
        run: vendor/bin/phpunit --configuration phpunit.xml
