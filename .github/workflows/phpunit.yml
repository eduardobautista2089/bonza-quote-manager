name: Run PHPUnit Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
          MYSQL_USER: wordpress
          MYSQL_PASSWORD: wordpress
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, mysqli, curl, gd, xml, json

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Download WordPress test suite
        run: |
          wget -q https://raw.githubusercontent.com/WordPress/wordpress-develop/master/tests/phpunit/includes/functions.php -O wordpress-tests-lib/includes/functions.php
          wget -q https://raw.githubusercontent.com/WordPress/wordpress-develop/master/tests/phpunit/includes/bootstrap.php -O wordpress-tests-lib/includes/bootstrap.php

      - name: Prepare WordPress test environment
        run: |
          mkdir -p wordpress-tests-lib/includes
          # Configure environment variables for tests bootstrap
          echo "define('WP_TESTS_DIR', 'wordpress-tests-lib');" >> phpunit.xml

      - name: Run PHPUnit tests
        env:
          WP_TESTS_DIR: wordpress-tests-lib
          DB_NAME: wordpress_test
          DB_USER: wordpress
          DB_PASS: wordpress
          DB_HOST: 127.0.0.1
        run: vendor/bin/phpunit --configuration phpunit.xml
